<form class="form" data-type-form="callback" action="#">
  <h2>@@title<br>@@subTitle</h2>
  <input class="form-control form_input" name="user_name" required type="text" placeholder="Введите ваше имя">
  <input class="form-control form_input" name="user_phone" maxlength="12" required type="text" placeholder="Введите телефон">
  <button class="text-uppercase btn-block button" name="submit" type="submit">@@btn-title</button>
  <p class="form_notice">@@btn-subtitle</p>
</form>
